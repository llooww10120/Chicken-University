<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memberin</title>
    <link rel="stylesheet" href="haha.css">
</head>
<body>
    <header >
        <div id="logo">
            <img src="./img/logo.png" >
            <h1 class="container">野雞大學</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./home.html">網站首頁</a></li>
                <li><a href="./AboutUs.html">關於我們</a></li>
                <li><a href="./memberin.html">成為雞排</a></li>
                <li><a href="./content.html">雞排系介紹</a></li>
            </ul>
        </nav>
    </header>
    <p Align="center" class="imgclass"><img src="./img/20210113-01_banner.jpg" width="100%"></p>
    <main>
        <div id="bar">
            <h2>首頁/</h2>
            <h2>成員登入</h2>
        </div>
        <form id="sign_in" action="" method="POST">
            <div class="input_item">
                <p class="inputlabel"><label for="account">帳號：</label></p>
                <p class="inputlabel"><input type="text" id="account" name="account" placeholder="請輸入帳號" autofocus="yes"></p>
            </div>
            <div class="input_item">
                <p class="inputlabel"><label for="password">密碼：</label></p>
                <p class="inputlabel"><input type="password" id="password" name="password" placeholder="請輸入密碼"></p>
            </div>
            <div class="input_item">
                <p class="inputlabel"><input type="submit" id="submit" name="submit" value="登入"></p>
            </div>
            <div class="input_item">
                <p>還沒有成為雞排嗎，我們誠摯歡迎您的加入。<a href="./joinus.html">加入我們</a></p>
            </div>
        </form>
    </main>
    <footer id="footer">
        Copyright &copy;四電機三甲黃明勝B10730026
    </footer>
